<!doctype html>

<html lang="pt">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Buscador de Endereço</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    </head>

    <body>

         <!--Barra de navegação-->
        <nav class="navbar fixed-top navbar-expand-lg" id="barranavegacao">
            <div class="container">

                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.png" height="40px">
                    </a>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#barra-navegacao">
                    <span class="navbar-toggler-icon"></span>
                </button>              

                <div class="collapse navbar-collapse" id="barra-navegacao">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"> <a class="nav-link" target="_blank" href="https://github.com/rodolphodgo">GitHub</a> </li>
                        <li class="nav-item"> <a class="nav-link" target="_blank" href="https://www.linkedin.com/in/rodolpho-gouveia-148693195/">LinkedIn</a> </li>
                    </ul>
                </div>

            </div>
        </nav>
        <!--Fim da barra de navegação-->
       
        <main>

            <div class="container">

                <!--Título da página-->
                <div class="pb-2 mt-4 mb-2 border-bottom">
                    <h1>Buscador de Endereço</h1>
                </div>
                <!--Fim do título da página-->
                
                <!--Input de busca-->
                <div class="row">
                    <form class="col-sm-6 offset-md-3">
                        <div class="input-group">
                            <input id="cep" type="text" class="form-control" placeholder="Digitar o CEP aqui" aria-label="Pesquisar o cep" aria-describedby="button-addon2">
                            <button onclick="consultarCep()" class="btn btn-outline-secondary" type="button" id="button-addon2">Pesquisar</button>
                        </div>
                    </form>
                </div>
                <!--Fim do input de busca-->

                <!--Campos do endereço-->
                <div class="row">
                    <div class="col-sm-6 offset-md-3">
                        
                        <!--Campo Cidade-->
                        <div class="input-field mb-2">
                            <label for="localidade">Cidade</label>
                            <input id="localidade" type="text" class="form-control" disabled>
                        </div>
                        <!--Campo Rua-->
                        <div class="input-field mb-2">
                            <label for="logradouro">Rua</label>
                            <input id="logradouro" type="text" class="form-control" disabled>
                        </div>
                        <!--Campo Bairro-->
                        <div class="input-field mb-2">
                            <label for="bairro">Bairro</label>
                            <input id="bairro" type="text" class="form-control" disabled>
                        </div>
                        <!--Campo Estado-->
                        <div class="input-field mb-2">
                            <label for="uf">Estado</label>
                            <input id="uf" type="text" class="form-control" disabled>
                        </div>
                        <!--Campo DDD-->
                        <div class="input-field mb-2">
                            <label for="ddd">DDD</label>
                            <input id="ddd" type="text" class="form-control" disabled>
                        </div>   

                    </div>
                </div>
                <!--Fim dos campos do esdereço-->

            </div>
            
        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/script.js"></script>
    </body>

</html>
